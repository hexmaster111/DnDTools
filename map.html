<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <style>
        .grid-row {
            display: flex;
        }
        .grid-cell {
            width: 30px;
            height: 30px; 
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell-input {
            width: 90%;
            height: 90%;
            text-align: center;
        }
        #editor-grid {
            margin-top: 10px;
        }
        #preview-grid {
            margin: 0; /* Remove margin from the preview grid */
        }
        .grid-container {
            display: flex;
            gap: 20px; /* Add space between the editor and preview grids */
        }
    </style>
</head>
<body>
    <h1>Map Editor</h1>
    <label for="map-width">Width:</label>
    <input type="number" id="map-width" min="1" value="5">
    <label for="map-height">Height:</label>
    <input type="number" id="map-height" min="1" value="5">
    <button id="initialize-button">Initialize Map</button>

    <div class="grid-container">
        <div>
            <h2>Editor Grid</h2>
            <div id="editor-grid"></div>
        </div>
        <div>
            <h2>Preview Grid</h2>
            <canvas id="preview-canvas"></canvas>
        </div>
    </div>

    <h2>Sprite Mapping</h2>
    <table id="sprite-table" border="1">
        <thead>
            <tr>
                <th>Number</th>
                <th>Image</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" class="sprite-number" placeholder="0"></td>
                <td><input type="file" class="sprite-file" accept="image/*"></td>
                <td><img class="sprite-preview" src="" alt="Preview" style="width: 32px; height: 32px;"></td>
            </tr>
        </tbody>
    </table>
    <button id="add-mapping-button">Add Mapping</button>
    <button id="update-sprites-button">Update Sprites</button>

    <h2>Save and Load</h2>
    <button id="save-button">Save to JSON</button>
    <input type="file" id="load-file" accept=".json">

    <script src="mapEditor.js"></script>
</body>
</html>
